<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>

<body>
    <div class="box">
        <h1 class="h1">Tic Tac Toe</h1>
        <div class="board">
            <div class="cell cellLeft cellTop" id="cell0" onclick='handleClick(0)'></div>
            <div class="cell cellTop" id="cell1" onclick='handleClick(1)'></div>
            <div class="cell cellTop cellRight" id="cell2" onclick='handleClick(2)'></div>
            <div class="cell cellLeft" id="cell3" onclick='handleClick(3)'></div>
            <div class="cell" id="cell4" onclick='handleClick(4)'></div>
            <div class="cell cellRight" id="cell5" onclick='handleClick(5)'></div>
            <div class="cell cellLeft cellBottom" id="cell6" onclick='handleClick(6)'></div>
            <div class="cell cellBottom" id="cell7" onclick='handleClick(7)'></div>
            <div class="cell cellRight cellBottom" id="cell8" onclick='handleClick(8)'></div>
        </div>
        <p id="result"></p>
        <button id="reset" onclick='reset()'>Reset Game</button>
    </div>
</body>
<script src="ticTacToe.js"></script>

</html>
